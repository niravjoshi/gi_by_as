{% extends "base.html" %}
{% load staticfiles %}
{% block "centerbody" %}
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default pos">
    <div class="panel-heading">RESIDENTIAL PROJECTS</div>
    <div class="panel-body">
            <div class="panel panel-primary">
                <div class="panel-heading">Mr A</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-md-3 img-pos" id="links" >
                            <a href="{% static "images/1.jpg"%}" class="thumbnail" title="Living Room" data-gallery>
                                <img src="{% static "images/1.jpg"%}" alt="img1">
                            </a>
                        </div>
                        <div class="col-xs-6 col-md-3 img-pos" id="links">
                            <a href="{% static "images/2.jpg"%}" class="thumbnail" title="Living Room" data-gallery>
                                <img src="{% static "images/2.jpg"%}" alt="img2">
                            </a>
                        </div>
                        <div class="col-xs-6 col-md-3 img-pos" id="links">
                            <a href="{% static "images/3.jpg"%}" class="thumbnail" title="Bed Room" data-gallery>
                                <img src="{% static "images/3.jpg"%}" alt="img3">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Mr B</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6 col-md-3 img-pos" id="links">
                        <a href="{% static "images/4.jpg"%}" class="thumbnail" title="Bed Room" data-gallery> 
                            <img src="{% static "images/4.jpg"%}" alt="img4">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3 img-pos" id="links">
                        <a href="{% static "images/5.jpg"%}" class="thumbnail" title="Living Room" data-gallery>
                            <img src="{% static "images/5.jpg"%}" alt="img5">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3 img-pos" id="links">
                        <a href="{% static "images/6.jpg"%}" class="thumbnail" title="Outside View" data-gallery>
                            <img src="{% static "images/6.jpg"%}" alt="img6">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
