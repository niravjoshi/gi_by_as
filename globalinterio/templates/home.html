{% include "base.html" %}
{% load staticfiles %}
<div class="row" style="padding-top:15%">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
        <div class="carousel-inner" role="listbox">
            <div class="well item active">
                <span class="msgs" ><h3>{{msg1}}</h3></span>
                <span class="msgs" ><h6><i>"A unique touch to design"</i></h6></span>
            </div>
            <div class="item">
                <img class="img_center" alt="msg1" src="{% static "images/msg1.jpg"%}">
            </div>
            <div class="item">
                <img class="img_center" alt="msg2" src="{% static "images/msg2.jpg"%}">
            </div>
            <div class="item">
                <img class="img_center" alt="msg3" src="{% static "images/msg3.jpg"%}">
            </div>
            <div class="item">
                <img class="img_center" alt="msg4" src="{% static "images/msg4.jpg"%}">
            </div>
        </div>
        </div>
        <div class="col-xs-4">
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% include "footer.html"%}

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$('.carousel').carousel({
interval: 1000
})
</script>
