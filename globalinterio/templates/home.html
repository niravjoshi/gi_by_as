{% extends "base.html" %}
{% load staticfiles %}
{% block "centerbody" %}
<div class="row div-top">
    <img class="img-circle img-size" src="{% static "images/11.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/10.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/1.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/2.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/3.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/4.jpg"%}">
</div>
<div class="row div-top">
    <img class="img-circle img-size" src="{% static "images/5.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/6.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/7.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/8.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/9.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/wadhwani/1.jpg"%}">
</div>
<div class="row div-top">
    <img class="img-circle img-size" src="{% static "images/wadhwani/2.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/wadhwani/3.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/wadhwani/4.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/wadhwani/5.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/wadhwani/6.jpg"%}">
    <img class="img-circle img-size" src="{% static "images/saraf/1.jpg"%}">
</div>
<div class="home">
</div>
    <div class="home_inner">
    <div class="home_slide">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li data-target="#carousel-example-generic" data-slide-to="7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img_center img-thumbnail" alt="msg1" src="{% static "images/logo2.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg1" src="{% static "images/2.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg2" src="{% static "images/3.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg3" src="{% static "images/6.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg4" src="{% static "images/10.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg4" src="{% static "images/11.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg4" src="{% static "images/wadhwani/2.jpg"%}">
                    </div>
                    <div class="item">
                        <img class="img_center img-thumbnail" alt="msg4" src="{% static "images/wadhwani/4.jpg"%}">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
